    <style>
        body {
            font-family: 'Kumbh Sans', sans-serif;
            margin: 0;
            padding: 0;

            display: flex;
            height: 100vh;
        }
        .left-side, .right-side {
            width: 50%;
            height: 100vh;

            display: flex;

            margin-top: 20px;
        }
        .option {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }
        .option i {
            font-size: 80px;
            color: #333;
            margin-bottom: 10px;
        }
        .option p {
